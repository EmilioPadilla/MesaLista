name: Daily Analytics Aggregation

on:
  schedule:
    # Run daily at 8 AM UTC (2 PM CST / 3 PM CDT)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub Actions tab

jobs:
  aggregate-analytics:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Analytics Aggregation
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://www.mesalista.com.mx/api/analytics/admin/metrics/aggregate \
            -H "Authorization: Bearer ${{ secrets.ANALYTICS_CRON_TOKEN }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "❌ Aggregation failed with status $http_code"
            exit 1
          fi

          echo "✅ Analytics aggregation completed successfully"

      - name: Trigger Session Cleanup
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://www.mesalista.com.mx/api/analytics/admin/metrics/cleanup \
            -H "Authorization: Bearer ${{ secrets.ANALYTICS_CRON_TOKEN }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "⚠️ Cleanup failed with status $http_code (non-critical)"
          else
            echo "✅ Session cleanup completed successfully"
          fi
